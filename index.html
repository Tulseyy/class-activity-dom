<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="input-group">
            <input type="text" id="taskInput" placeholder="Add a new task..." />
            <button id="addTaskBtn"><i class="fas fa-plus"></i></button>
        </div>
        <div class="filter-group">
            <button id="filterAll" class="filter-btn">All Tasks</button>
            <button id="filterCompleted" class="filter-btn">Completed</button>
            <button id="filterPending" class="filter-btn">Pending</button>
        </div>
        <ul id="taskList"></ul>
        <button id="toggleTheme">Toggle Dark/Light Mode</button>
    </div>
    <script src="node.js"></script>
</body>
</html>
